<!DOCTYPE html>
<html>
    <head>
        <title>Brumblehum RPG</title>
        <link href='brumblehum.css' rel='stylesheet' type='text/css'>
        <script src="brumblehum.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" style="background: transparent; text-align: center;">
                <h1>Brumblehum RPG Game</h1>
            </div>
            
                
                <button onclick="startGame();" id="startButton" style="display: block; margin: auto;">Start Game</button>
            
            
            <div id="gameField" style="background-color: #ABCDEF; height: 300px; margin-top: 15px;">
                
                <div id="textField" style="background-color: #ffaaff; height:150px; width:100%">
                    <p class="lead" id="textShown" style="text-align: center; padding-top: 15px;"></p>
                </div>
                
                <div id="1choice">
                    
                    <div id="2choice-left">
                
                        <div id="farLeftField" style="background-color: #ffaaaa; margin: 0px 0; height:150px; width:25%"></div>
                        <div id="midLeftField" style="background-color: #aaffaa; margin: -150px 25%; height:150px; width:25%"></div>
                
                    </div>
                    
                    <div id="4choice-right">
                
                        <div id="midRightField" style="background-color: #aaaaff; margin: 0px 50%; height:150px; width:25%"></div>
                        <div id="farRightField" style="background-color: #ffffaa; margin: -150px 75%; height:150px; width:25%"></div>
                    
                    </div>
                
                </div>
            </div>
        </div>
    </body>
</html>
