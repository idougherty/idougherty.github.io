<!DOCTYPE html>
<html>
    <head>
        <title>Brumblehum RPG</title>
        <link href='brumblehum.css' rel='stylesheet' type='text/css'>
        <script src="brumblehum.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" style="background: transparent; text-align: center;">
                <h1>Brumblehum RPG Game</h1>
            </div>
            
                
                <button onclick="startGame();" id="startButton" style="display: block; margin: auto;">Start Game</button>
            
            
            <div id="gameField" style="height: 300px; margin-top: 15px;">
                
                <div id="textField" style="height:270px; width:100; border: 2px solid #444; background-color: #777; border-radius: 10px 10px 0 0"></div>
                    <p class="lead" id="textShown" style="background-color: #AAA; text-align: center; margin-top: -270px; border: 2px solid #444; border-radius: 10px 10px 0 0"></p>
                </div>
                
                <div id="1choice" style="border: 2px solid #444; height: 38px; background-color: #AAA; margin-top: -32px; border-radius: 0 0 10px 10px">
                    
                    <div id="2choice-left" style="margin: 0px 0; height:25px; width:50%">
                
                        <div id="farLeftField" style="margin: 0px 0; height:25px; width:50%"></div>
                        <div id="midLeftField" style="margin: -25px 50%; height:25px; width: 50%"></div>
                
                    </div>
                    
                    <div id="2choice-right" style="margin: -25px 50%; height:25px; width:50%">
                
                        <div id="midRightField" style="margin: 0px 0%; height:25px; width: 50%"></div>
                        <div id="farRightField" style="margin: -25px 50%; height:25px; width: 50%"></div>
                    
                    </div>
                
                </div>
            </div>
        </div>
        <a href="https://jsfiddle.net/#&togetherjs=6FxTJglpqS">link to thingy dingy</a>
    </body>
</html>
