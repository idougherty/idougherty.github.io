<!DOCTYPE html>
<html>
<head>
    <title>Spooky</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <script>
        var nouns = [{text: "spaghetti"}];
        
        function rap() {
            var string = "Rap: ";
            var last = {next: "noun"};
            
            for(var i = 0; i < 100; i++) {
                
                switch(last.next) {}
                string += " " + nouns[Math.floor(Math.random())].text;
            
                document.getElementById("rap").innerHTML = string;
                
            }
        }
        
        //window.onload = function() {
        //    rap();
        //};
    </script>
</head>
<body>
    
    <button onclick="rap();">RAP</button>
    
    <p id="rap"></p>
    
</body>
</html>
