<!DOCTYPE html>
<html>
  <head>
    <title>Simple HTML Game</title>
    <script type="text/javascript" src="script.js"></script>
    <style type="text/css">
      #paper {
        width: 900px;
        height: 600px;
      }
    </style>
  </head>
  <body style="overflow: hidden">
    <canvas id="paper" height="600px" width="900px"></canvas>
    <img src="background.jpg" style="visibility: hidden" id="background">
    <img src="asteroid.png" style="visibility: hidden" id="rock">
    <img src="coin.png" style="visibility: hidden" id="coin">
    <img src="ufo.png" style="visibility: hidden" id="ufo">
  </body>
</html>
