<!DOCTYPE html>
<html>
<head>
    <title>Spooky</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
    <div id="spooky">
        
    </div>
    <h2 style="color: white; font-size: 100px; position: absolute; width:50%; left: 25%; top: 25%; text-align: center; font-family: Andale Mono" id="spookTimer">20:00</h2>
    
    
    <h6 style="color: white">Ian most likely did not set this page up to scare you (unless you're Alex Delgado) therefore you should not be angry at him. This page is only meant to be for scaring Alex Delgado, and if you are it's victim, but not Alex, I apologize.</h6>
    
    <script>
        var spook = new Audio('screamingGoat.mp3');
        var bg_colour = Math.floor(Math.random() * 16777215).toString(16);
        bg_colour = "#" + ("000000" + bg_colour).slice(-6);
        document.bgColor = bg_colour;
        
        function seizure() {
            setInterval(function() {
                bg_colour = Math.floor(Math.random() * 16777215).toString(16);
                bg_colour = "#" + ("000000" + bg_colour).slice(-6);
                document.bgColor = bg_colour;
            }, 1);
        }
        
        function getRandomColor() {
            var letters = '0123456789ABCDEF'.split('');
            var color = '#';
            for (var i = 0; i < 6; i++ ) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        
        
        function getSpooked() {
            seizure();
            setInterval(function() {
                spook.play();
                //$("#spooky").append("<p style='position: absolute; top: "+Math.random()*90+"%; left: "+Math.random()*90+"%; -webkit-transform: rotate("+Math.random() * 180+"deg); color: "+getRandomColor()+"; font-size: "+(Math.random()*10 + 10)+"px;'>get spooked on.</p>");
            }, 100);
        }
        
        var time = 12;
        
        function countDown() {
            time -= 1;
            
            var minutes = Math.floor(time/60);
            
            var seconds = time % 60;
            
            if(seconds < 10) {
                seconds = "0"+seconds;
            }
            
            document.getElementById("spookTimer").innerHTML = minutes+":"+seconds;
            
            if(time <= 0) {
                getSpooked();
            } else {
                setTimeout(countDown, 1000);
            }
            
        }
        
        countDown();
    </script>
</body>
</html>
