<!DOCTYPE html>
<html>
<head>
    <title>Try Me</title>
</head>
<body>
    <script>
        var bg_colour = Math.floor(Math.random() * 16777215).toString(16);
        bg_colour = "#" + ("000000" + bg_colour).slice(-6);
        document.bgColor = bg_colour;
        
        function seizure() {
            setInterval(function() {
                bg_colour = Math.floor(Math.random() * 16777215).toString(16);
                bg_colour = "#" + ("000000" + bg_colour).slice(-6);
                document.bgColor = bg_colour;
            }, 1);
        }
        
        seizure();
    </script>
</body>
</html>
